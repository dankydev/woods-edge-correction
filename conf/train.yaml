# MODEL
channels: 3
replaceMaxpoolWithStride: true # uses stride instead of max-pooling to collapse data into the final feature map
modelsDir: '../models/'
device: 'cuda:0'
expName: 'prova'

# LOSS
mseWeight: 0
vggHighWeight: 0
vggLowWeight: 0
msSsimWeight: 0
distsWeight: 0
dssWeight: 1
fsimWeight: 0

# DATASET
trainDatasetPath: '../dataset/Legni02@resize_16x_TRAIN'
cutSizeH: 128
cutSizeW: 256
maxShift: 15
minShift: 0
batchSize: 1
numWorkers: 4
shuffle: true

# TRAINING
lr: 0.0002
epochs: 100
logDir: '../logs/'
logStepFrequency: 10
startingModel: null # 'unet_maxshift15_minshift0_mse1_ssim3_vgg1_lr0.0002_batch8_epochs100_freq250_replaceWithStrideTrue.pth'